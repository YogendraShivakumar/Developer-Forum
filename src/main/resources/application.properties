#MongoDB (MongoProperties)
spring.data.mongodb.database=developerforum # Database name.
spring.data.mongodb.host=localhost # Mongo server host.
spring.data.mongodb.password=yogendra # Login password of the mongo server.
spring.data.mongodb.port=27017 # Mongo server port.
spring.data.mongodb.repositories.enabled=true # Enable Mongo repositories.
spring.data.mongodb.uri=mongodb://yogendra:yogendra@127.0.0.1:27017 # Mongo database URI. When set, host and port are ignored.
spring.data.mongodb.username=yogendra # Login user of the mongo server.

#Loggigng
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
